subscription {
    onWorkspaceChange {
        projects {
            id
            name
            graphs {
                id
                name
                status
                connection {
                    principals {
                        path
                        protocols {
                            bolt {
                                enabled
                                host
                                password
                                port
                                tlsLevel
                                url
                                username
                            }
                            http {
                                enabled
                                host
                                port
                                url
                            }
                            https {
                                enabled
                                host
                                port
                                url
                            }
                        }
                        authenticationMethods {
                            servicePrincipal
                            kerberos {
                                enabled
                            }
                        }
                    }
                }
            }
        }
    }
}
